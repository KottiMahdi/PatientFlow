org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC
android.useAndroidX=true
android.enableJetifier=true

# Force Java toolchain version
java.toolchain.version=17

# Suppress Kotlin warnings
kotlin.jvm.target.validation.mode=WARNING

# Additional Android build optimizations
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Enable build cache
org.gradle.caching=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Suppress obsolete options warnings
org.gradle.warning.mode=none

# Handle file paths with spaces
systemProp.file.encoding=UTF-8